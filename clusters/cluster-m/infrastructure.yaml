---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: common-repositories
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/common-repositories
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/networking/istio
  prune: true
  wait: true
  patches:
    - patch: |-
        apiVersion: v1
        kind: Namespace
        metadata:
          name: istio-system
          labels: 
            topology.istio.io/network: network-m
      target:
        kind: Namespace
    - patch: |
        - op: add
          path: /spec/values
          value:
            global:
              meshID: mesh-global
              multiCluster:
                clusterName: cluster-m
              network: network-m
      target:
        kind: HelmRelease
        namespace: istio-system
    - patch: |
        - op: add
          path: /spec/values
          value:
            global:
              meshID: mesh-global
              multiCluster:
                clusterName: cluster-m
                enabled: true
              network: network-m
            name: istio-eastwestgateway
            networkGateway: network-m

      target:
        kind: HelmRelease
        namespace: istio-system
        name: istio-eastwestgateway
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kiali
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/networking/kiali
  prune: true
  wait: true
  dependsOn:
    - name: istio
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/monitoring/kube-prometheus-stack
  prune: true
  wait: true