#      openid:
#        client_id: "kiali-client"
#        disable_rbac: true
#        issuer_uri: "https://keycloak.auth.apoorva64.com/realms/lab"
    external_services:
      prometheus:
        url: "http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090"